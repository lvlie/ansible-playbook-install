- name: Install system
  hosts: all
  gather_facts: min
  become: true

  roles:
    - role: bootstrap
    - role: core_dependencies
    - role: users
      users_group_list:
        - name: leon
          gid: 1000
      users_user_list:
        - name: leon
          comment: Leon
          uid: 1000
          group: leon
          sudo_options: "ALL=(ALL) NOPASSWD: ALL"
          authorized_keys:
            - "ssh-rsa "
          expires: -1


- name: Install system
  hosts: docker
  gather_facts: min
  become: true

  roles:
    - role: python_pip
    - role: docker

- name: Install system
  hosts: compose
  gather_facts: min
  become: true

  roles:
    - role: docker_compose
